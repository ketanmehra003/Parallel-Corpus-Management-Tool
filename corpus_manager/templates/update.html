{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'update.css' %}">
    <title>Update</title>

{% load auth_extras %}

<body>

        <h1>Update Corpus</h1>
        {% if choice == 0 %}
            <form action="" method="post">
                {% csrf_token %}

                <label for="id_en_text">English Text:</label>
                <input type="text" id="id_en_text" name="en_text" value="{{ form.en_text.value }}"><br>

                <input type="text" id="id_hi_text" name="hi_text" value="{{ form.hi_text.value }}"><br>

                <label for="id_verify_en_mn">Verify_en_mn:</label>
